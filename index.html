<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="idades">
          <h3>IMC</h3>
          <ol>
            <li>Menos do que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34,9</li>
            <li>Entre 34,9 e 39,9</li>
            <li>Mais do que 40</li>
          </ol>
        </div>
        <div class="resultado">
          <h3>Resultado</h3>
          <ol>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
          </ol>
        </div>
      </div>

      <div class="calculo">
          <h1>Calcule seu IMC</h1>
          <form action="" class="form" method="post">
              <label for="">
                  Peso:
                  <br>
                  <input type="number" id="peso" name="peso">
              </label>
              <br>
            <label for="">
                Altura:
                <br>
                <input type="text" id="altura" name="altura">
            </label>
            <br>
            <button type="submit">Calcular</button>
          </form>
      </div>
    </div>
  </body>
  <script src="/js/script.js"></script>
</html>
